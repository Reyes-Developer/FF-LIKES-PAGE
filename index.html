<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>reyes - Dashboard (Send Likes)</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --panel: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.08);
      --accent: #0A84FF;
      --accent-2: #00C6FF;
      --card-radius: 14px;
      --glass-border: rgba(255,255,255,0.08);
      --muted: #9aa4b2;
      --text: #e9f0f7;
      --success: #30d158;
      font-family: 'Montserrat', -apple-system, system-ui, Roboto, 'Helvetica Neue', Arial;
    }

    html,body{
      height:100%;margin:0;background:var(--bg);color:var(--text);
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 20px;
    }

    /* particles full screen */
    #particles-js{position:fixed;inset:0;z-index:0;filter:brightness(0.9) contrast(1.02);}

    /* center layout wrapper */
    .wrap{
      position:relative;z-index:2;
      max-width:400px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: var(--card-radius);
      border:1px solid var(--glass-border);
      padding:24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px) saturate(140%);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* card h2 */
    .wrap h2{
      margin:0 0 12px;font-size:1.5rem;color:var(--accent);letter-spacing:0.01em;
      text-align: center;
    }

    .muted{color:var(--muted);font-size:0.95rem;margin-bottom:12px;text-align:center;}

    label{display:block;font-size:0.85rem;color:var(--muted);margin-bottom:6px}
    input[type="text"], select, .range-wrap{
      width:100%;padding:12px 14px;border-radius:10px;border:none;background:var(--glass);
      color:var(--text);font-size:1rem;outline:none;box-shadow:inset 0 2px 6px rgba(0,0,0,0.5);
    }

    /* special small selects */
    select{appearance:none;-webkit-appearance:none;background-image:linear-gradient(45deg,transparent 50%,var(--muted) 50%), linear-gradient(135deg,var(--muted) 50%,transparent 50%); background-position:calc(100% - 18px) calc(1em + 2px), calc(100% - 13px) calc(1em + 2px); background-size:5px 5px,5px 5px; background-repeat:no-repeat;}

    /* submit */
    .btn {
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      background:linear-gradient(180deg,var(--accent),var(--primary-hover, #0066FF));
      color:white;padding:12px 18px;border-radius:10px;border:none;font-weight:700;
      box-shadow:0 10px 24px rgba(10,132,255,0.18);cursor:pointer;
      width: 100%;
      font-size: 1.1rem;
    }
    .btn[disabled]{opacity:0.6;cursor:not-allowed}

    .spinner{width:18px;height:18px;border-radius:50%;border:3px solid rgba(255,255,255,0.25);border-top-color:white;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    #result {
      margin-top: 14px;
      font-weight: 700;
      text-align: center;
      min-height: 1.4em;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="wrap">
    <h2>Send Likes</h2>
    <div class="muted">Enter Player ID & configure the amount/options â€” simulated UI (no backend bound)</div>

    <div>
      <label for="pid">Player ID</label>
      <input id="pid" type="text" placeholder="e.g. 12345678" />
    </div>

    <div style="display:flex;gap:12px;margin-bottom:12px;">
      <div style="flex:1;">
        <label for="server">Server</label>
        <select id="server">
          <option value="global">Global</option>
          <option value="brazil">Brazil</option>
          <option value="india">India</option>
          <option value="us">United States</option>
        </select>
      </div>
      <div style="flex:1;">
        <label for="type">Type</label>
        <select id="type">
          <option value="likes">Likes</option>
          <option value="views">Views</option>
          <option value="info">Info</option>
        </select>
      </div>
    </div>

    <!-- Amount slider REMOVED -->

    <button id="submitBtn" class="btn"><span>Send</span></button>
    <div id="sendInfo" class="muted" style="font-size:0.95rem; margin-top:10px;">Ready</div>
    <div id="result"></div>
  </div>

<script>
  // particles config (soft, bright dots)
  particlesJS('particles-js', {
    particles: {
   number: { value: 80, density: { enable: true, value_area: 800 } },
   color: { value: '#9fbbe8' },
   shape: { type: 'circle' },
   opacity: { value: 0.25, anim: { enable:false } },
   size: { value: 3, random: true },
   line_linked: {
    enable: true,
    distance: 150,
    color: "#9fbbe8",
    opacity: 0.4,
    width: 1
   },
  move: { enable:true, speed: 1.2, direction: 'none', out_mode:'out' }
},
    interactivity: {
      detect_on: 'canvas',
      events: { onhover:{ enable:true, mode:'repulse' }, onclick:{ enable:true, mode:'push' } },
      modes: { repulse:{ distance:90 }, push:{ particles_nb: 4 } }
    },
    retina_detect:true
  });

  const pid = document.getElementById('pid');
  const submitBtn = document.getElementById('submitBtn');
  const sendInfo = document.getElementById('sendInfo');
  const result = document.getElementById('result');
  const server = document.getElementById('server');
  const type = document.getElementById('type');

  function validate() {
    return pid.value && pid.value.trim().length >= 3;
  }

  submitBtn.addEventListener('click', async () => {
    if (!validate()) {
      result.textContent = 'Invalid Player ID';
      result.style.color = '#ff6b6b';
      return;
    }
    submitBtn.disabled = true;
    sendInfo.textContent = 'Sending...';
    const spinner = document.createElement('span');
    spinner.className = 'spinner';
    submitBtn.prepend(spinner);

    try {
      if(type.value === 'views') {
        // Views maintenance message
        throw new Error('Views feature is temporarily under maintenance.');
      }

      // Simulate sending fetch request
      const command = type.value === 'info' ? `/info ${pid.value.trim()}` : `/like ${pid.value.trim()}`;

      // Fake fetch example (simulate network delay)
      await new Promise(r => setTimeout(r, 1200));

      // Simulate success response:
      result.textContent = `Sent: ${command}`;
      result.style.color = 'var(--success)';
      sendInfo.textContent = 'Last sent just now';

    } catch (error) {
      result.textContent = error.message || 'Failed to send';
      result.style.color = '#ff6b6b';
      sendInfo.textContent = 'Error';
    } finally {
      submitBtn.disabled = false;
      spinner.remove();
    }
  });
</script>
<body>
  
  <!-- LOGIN OVERLAY -->
<div id="login-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#0e0e0e;z-index:9999;display:flex;justify-content:center;align-items:center;flex-direction:column;color:white;font-family:sans-serif;">
  <h2 style="margin-bottom:10px;">Beta Access</h2>
  <input type="text" id="username" placeholder="Username" style="padding:8px;margin:5px;border-radius:5px;border:none;width:200px;">
  <input type="password" id="password" placeholder="Password" style="padding:8px;margin:5px;border-radius:5px;border:none;width:200px;">
  <button onclick="login()" style="padding:8px 16px;margin-top:10px;border:none;border-radius:5px;background:#ff6ec7;color:white;cursor:pointer;">Enter</button>
  <p id="login-message" style="margin-top:10px;font-size:14px;"></p>
</div>

<script>
async function login() {
  let user = document.getElementById("username").value;
  let pass = document.getElementById("password").value;
  let message = document.getElementById("login-message");

  try {
    let response = await fetch("src/usuarios.json");
    let list = await response.json();

    let valid = list.find(u => u.usuario === user && u.clave === pass);

    if (valid) {
      message.style.color = "lime";
      message.textContent = "Access granted...";
      setTimeout(() => {
        document.getElementById("login-overlay").style.display = "none";
      }, 1000);
    } else {
      message.style.color = "red";
      message.textContent = "Invalid username or password.";
    }
  } catch (error) {
    console.error("Error loading users:", error);
    message.style.color = "red";
    message.textContent = "Error connecting to server.";
  }
}
</script>
</body>
</html>
