<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Player ID Submission</title>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
  :root {
    --primary-color: #0a84ff;
    --primary-hover: #0066ff;
    --text-color: #1c1c1e;
    --placeholder-color: #8e8e93;
    --border-radius: 20px;
    --shadow-color: rgba(0,0,0,0.12);
    --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }

  /* Reset */
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: var(--font-family);
    color: var(--text-color);
    background: url('https://i.pinimg.com/originals/24/1p/9k/241p9kGON-background-blur.jpg') no-repeat center center fixed;
    background-size: cover;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
  }

  /* Particles background */
  #particles-js {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 0;
    filter: brightness(0.9) contrast(1.1);
  }

  /* Glassmorphism container */
  .container {
    position: relative;
    z-index: 2;
    max-width: 400px;
    width: calc(100% - 40px);
    margin: auto;
    padding: 40px 28px 48px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: saturate(180%) blur(20px);
    -webkit-backdrop-filter: saturate(180%) blur(20px);
    border-radius: var(--border-radius);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow:
      0 8px 32px 0 rgba(31, 38, 135, 0.37),
      inset 0 0 0 1px rgba(255, 255, 255, 0.18);
    text-align: center;
    overflow: hidden;
    transition: background 0.3s ease;
  }
  .container::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    pointer-events: none;
    background: linear-gradient(
      120deg,
      rgba(255, 255, 255, 0.15) 0%,
      rgba(255, 255, 255, 0) 60%
    );
    transform: rotate(25deg);
    animation: shineMove 3s linear infinite;
    z-index: 1;
    border-radius: var(--border-radius);
    filter: blur(12px);
    opacity: 0.5;
  }
  @keyframes shineMove {
    0% { transform: rotate(25deg) translateX(-100%); }
    100% { transform: rotate(25deg) translateX(100%); }
  }
  .container > * {
    position: relative;
    z-index: 2;
  }

  h1 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.02em;
  }

  input[type="text"] {
    width: 100%;
    padding: 16px 20px;
    border-radius: 14px;
    border: 1.8px solid #ccc;
    font-size: 1.2rem;
    outline: none;
    background: rgba(255,255,255,0.85);
    color: var(--text-color);
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.07);
    font-weight: 500;
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
  }
  input[type="text"]::placeholder {
    color: var(--placeholder-color);
    font-weight: 400;
    font-style: italic;
  }
  input[type="text"]:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 8px var(--primary-color);
    background: #fff;
  }

  button {
    width: 100%;
    padding: 16px 0;
    margin-top: 28px;
    font-size: 1.25rem;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: var(--primary-color);
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(10, 132, 255, 0.5);
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
    letter-spacing: 0.02em;
  }
  button:hover:not(:disabled) {
    background: var(--primary-hover);
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(10, 132, 255, 0.65);
  }
  button:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 6px 15px rgba(10, 132, 255, 0.4);
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
  }

  .status {
    margin-top: 20px;
    font-size: 1.1rem;
    min-height: 1.4em;
    font-weight: 600;
    user-select: none;
  }
  .status.error {
    color: #ff453a;
  }
  .status.success {
    color: #30d158;
  }

  /* Responsive */
  @media (max-width: 450px) {
    h1 {
      font-size: 1.6rem;
    }
    input[type="text"], button {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="container" role="main" aria-label="Submit Player ID to Telegram">
  <h1>Submit Player ID</h1>
  <input type="text" id="playerId" placeholder="Enter your Player ID" autocomplete="off" autocapitalize="off" />
  <button id="sendBtn">Send</button>
  <div id="status" class="status" aria-live="polite"></div>
</div>

<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 40 },
      color: { value: '#a3a3a3' },
      shape: { type: 'circle' },
      opacity: { value: 0.35 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 140, color: '#a3a3a3', opacity: 0.07, width: 1 },
      move: { enable: true, speed: 1.3 }
    },
    interactivity: {
      detect_on: 'canvas',
      events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
      modes: { repulse: { distance: 70 }, push: { particles_nb: 3 } }
    },
    retina_detect: true
  });

  const sendBtn = document.getElementById('sendBtn');
  const playerInput = document.getElementById('playerId');
  const status = document.getElementById('status');

  function validatePlayerId(id) {
    if (!id || id.trim().length < 3) return 'Player ID must be at least 3 characters.';
    if (id.trim().length > 64) return 'Player ID is too long.';
    return null;
  }

  async function sendPlayerId(playerId) {
    status.textContent = 'Sending...';
    status.className = 'status';
    sendBtn.disabled = true;
    try {
      const resp = await fetch('https://your-backend-url.com/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ playerId: playerId.trim() })
      });
      if (!resp.ok) throw new Error('Server error');
      const data = await resp.json();
      if (data.ok) {
        status.textContent = 'Sent successfully! Thanks.';
        status.className = 'status success';
        playerInput.value = '';
      } else {
        throw new Error(data.error || 'Unknown error');
      }
    } catch (e) {
      status.textContent = 'Error: ' + e.message;
      status.className = 'status error';
    } finally {
      sendBtn.disabled = false;
    }
  }

  sendBtn.addEventListener('click', () => {
    const error = validatePlayerId(playerInput.value);
    if (error) {
      status.textContent = error;
      status.className = 'status error';
      return;
    }
    sendPlayerId(playerInput.value);
  });

  playerInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
    </html>
