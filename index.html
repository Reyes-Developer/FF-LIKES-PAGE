<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>reyes - Dashboard (Send Likes)</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --panel: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.08);
      --accent: #0A84FF;
      --accent-2: #00C6FF;
      --card-radius: 14px;
      --glass-border: rgba(255,255,255,0.08);
      --muted: #9aa4b2;
      --text: #e9f0f7;
      --success: #30d158;
      font-family: 'Montserrat', -apple-system, system-ui, Roboto, 'Helvetica Neue', Arial;
    }

    html,body{
      height:100%;margin:0;background:var(--bg);color:var(--text);
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }

    /* particles full screen */
    #particles-js{position:fixed;inset:0;z-index:0;filter:brightness(0.9) contrast(1.02);}

    /* center layout wrapper */
    .wrap{
      position:relative;z-index:2;
      display:flex;gap:28px;
      max-width:1100px;margin:6vh auto;padding:24px;
      align-items:flex-start;
    }

    /* main column */
    .main {
      flex:1;
      min-width:320px;
    }

    /* card / panel style (glass) */
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: var(--card-radius);
      border:1px solid var(--glass-border);
      padding:20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px) saturate(140%);
    }

    .card h2{
      margin:0 0 12px;font-size:1.25rem;color:var(--accent);letter-spacing:0.01em;
    }
    .muted{color:var(--muted);font-size:0.95rem;margin-bottom:12px;}

    /* Send Likes layout */
    .send-form .row{display:flex;gap:12px;margin-bottom:12px}
    .send-form .col{flex:1;min-width:0}
    label{display:block;font-size:0.85rem;color:var(--muted);margin-bottom:6px}
    input[type="text"], select {
      width:100%;padding:12px 14px;border-radius:10px;border:none;background:var(--glass);
      color:var(--text);font-size:1rem;outline:none;box-shadow:inset 0 2px 6px rgba(0,0,0,0.5);
    }

    /* special small selects */
    select{appearance:none;-webkit-appearance:none;background-image:linear-gradient(45deg,transparent 50%,var(--muted) 50%), linear-gradient(135deg,var(--muted) 50%,transparent 50%); background-position:calc(100% - 18px) calc(1em + 2px), calc(100% - 13px) calc(1em + 2px); background-size:5px 5px,5px 5px; background-repeat:no-repeat;}

    /* submit */
    .btn {
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      background:linear-gradient(180deg,var(--accent),var(--primary-hover, #0066FF));
      color:white;padding:12px 18px;border-radius:10px;border:none;font-weight:700;
      box-shadow:0 10px 24px rgba(10,132,255,0.18);cursor:pointer;
    }
    .btn[disabled]{opacity:0.6;cursor:not-allowed}

    .spinner{width:18px;height:18px;border-radius:50%;border:3px solid rgba(255,255,255,0.25);border-top-color:white;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Quick stats card (side) */
    .aside {width:320px;min-width:260px}
    .stats-list{display:flex;flex-direction:column;gap:12px}
    .stat {
      display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:10px;background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.03)
    }
    .stat .left{display:flex;flex-direction:column}
    .stat .label{color:var(--muted);font-size:0.9rem}
    .stat .value{font-weight:700;font-size:1.1rem;color:var(--text)}
    .progress {height:8px;border-radius:999px;background:rgba(255,255,255,0.06);overflow:hidden;margin-top:8px}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent-2));width:40%}

    /* small helpers */
    .help{font-size:0.85rem;color:var(--muted);margin-top:10px}
    .center{display:flex;justify-content:center;align-items:center}

    /* responsive */
    @media (max-width:980px){
      .wrap{flex-direction:column;padding:20px;margin-top:4vh}
      .aside{width:100%}
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="wrap">
    <!-- Main form -->
    <main class="main card send-form">
      <h2>Send Likes</h2>
      <div class="muted">Enter Player ID & select server and type</div>

      <div style="margin-bottom:14px">
        <label for="pid">Player ID</label>
        <input id="pid" type="text" placeholder="e.g. 12345678" />
      </div>

      <div class="row">
        <div class="col">
          <label for="server">Server</label>
          <select id="server">
            <option value="global">Global</option>
            <option value="brazil">Brazil</option>
            <option value="india">India</option>
            <option value="us">United States</option>
          </select>
        </div>
        <div class="col">
          <label for="type">Type</label>
          <select id="type">
            <option value="likes">Likes</option>
            <option value="views">Views</option>
            <option value="info">Info</option>
          </select>
        </div>
      </div>

      <!-- Amount removed as requested -->

      <div style="display:flex;gap:12px;align-items:center;margin-top:10px">
        <button id="submitBtn" class="btn"><span>Send</span></button>
        <div id="sendInfo" class="muted" style="font-size:0.95rem">Ready</div>
      </div>

      <div id="result" style="margin-top:14px;font-weight:700"></div>
    </main>

    <!-- Side quick stats -->
    <aside class="aside">
      <div class="card">
        <h2>Quick Stats</h2>
        <div class="stats-list">
          <div class="stat">
            <div class="left">
              <div class="label">Likes Submitted</div>
              <div class="progress"><i style="width:72%"></i></div>
            </div>
            <div class="value">1,245</div>
          </div>

          <div class="stat">
            <div class="left">
              <div class="label">Pending</div>
              <div class="progress"><i style="width:12%"></i></div>
            </div>
            <div class="value">45</div>
          </div>

          <div class="stat">
            <div class="left">
              <div class="label">Uptime</div>
              <div class="progress"><i style="width:99%"></i></div>
            </div>
            <div class="value">99%</div>
          </div>
        </div>

        <div class="center" style="margin-top:14px">
          <button id="refreshStats" class="btn" style="padding:10px 14px;font-size:0.95rem">Refresh</button>
        </div>
      </div>
    </aside>
  </div>

<script>
  // particles config (soft, bright dots)
  particlesJS('particles-js', {
    particles: {
      number: { value: 45, density: { enable: true, value_area: 800 } },
      color: { value: '#9fbbe8' },
      shape: { type: 'circle' },
      opacity: { value: 0.25, anim: { enable:false } },
      size: { value: 3, random: true },
      line_linked: { enable:false },
      move: { enable:true, speed: 1.2, direction: 'none', out_mode:'out' }
    },
    interactivity: {
      detect_on: 'canvas',
      events: { onhover:{ enable:true, mode:'repulse' }, onclick:{ enable:true, mode:'push' } },
      modes: { repulse:{ distance:90 }, push:{ particles_nb: 4 } }
    },
    retina_detect:true
  });

  const pid = document.getElementById('pid');
  const submitBtn = document.getElementById('submitBtn');
  const sendInfo = document.getElementById('sendInfo');
  const result = document.getElementById('result');
  const refreshStats = document.getElementById('refreshStats');
  const typeSelect = document.getElementById('type');

  function validate(){
    return pid.value && pid.value.trim().length >= 3;
  }

  submitBtn.addEventListener('click', async () => {
    if(!validate()){
      result.textContent = 'Invalid Player ID';
      result.style.color = '#ff6b6b';
      return;
    }
    const type = typeSelect.value;
    if(type === 'views'){
      // Views under maintenance message:
      result.textContent = '⚠️ Views are temporarily under maintenance.';
      result.style.color = '#ffcc00';
      return;
    }

    submitBtn.disabled = true;
    sendInfo.textContent = 'Sending...';
    const spinner = document.createElement('span');
    spinner.className = 'spinner';
    submitBtn.prepend(spinner);

    try{
      // Simulate delay
      await new Promise(r => setTimeout(r, 1200));

      if(type === 'info'){
        result.textContent = `Sent: /info ${pid.value.trim()}`;
      } else if(type === 'likes'){
        result.textContent = `Sent: /like ${pid.value.trim()}`;
      } else {
        result.textContent = 'Unknown type';
        result.style.color = '#ff6b6b';
        return;
      }
      result.style.color = 'var(--success)';
      sendInfo.textContent = 'Last sent just now';
    }catch(e){
      result.textContent = 'Failed to send';
      result.style.color = '#ff6b6b';
      sendInfo.textContent = 'Error';
    }finally{
      submitBtn.disabled = false;
      spinner.remove();
    }
  });

  refreshStats.addEventListener('click', async () => {
    refreshStats.disabled = true;
    refreshStats.textContent = 'Refreshing...';
    await new Promise(r => setTimeout(r,800));
    document.querySelectorAll('.stat .value').forEach((el, idx) => {
      const base = [1245,45,99][idx];
      const random = Math.floor(Math.random()*20) - 5;
      el.textContent = (base + random) + (idx===2? '%' : '');
    });
    refreshStats.disabled = false;
    refreshStats.textContent = 'Refresh';
  });
</script>
</body>
</html>
