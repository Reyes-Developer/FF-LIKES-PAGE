<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>reyes - Free Fire Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
  :root {
    --primary: #0A84FF;
    --primary-hover: #0066FF;
    --background: #121212;
    --sidebar-bg: #1E1E1E;
    --text-light: #E0E0E0;
    --text-muted: #A0A0A0;
    --radius: 14px;
    --shadow: rgba(0, 0, 0, 0.5);
    --font: 'Montserrat', sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: var(--font);
    background-color: var(--background);
    color: var(--text-light);
    overflow: hidden;
  }

  body {
    display: flex;
    height: 100vh;
  }

  #particles-js {
    position: fixed;
    inset: 0;
    z-index: 0;
    background: var(--background);
  }

  /* Sidebar */
  .sidebar {
    width: 240px;
    background: var(--sidebar-bg);
    display: flex;
    flex-direction: column;
    padding: 30px 0;
    box-shadow: 2px 0 10px var(--shadow);
    z-index: 10;
  }

  .sidebar h2 {
    color: var(--primary);
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 40px;
  }

  .nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
  }

  .nav-links li {
    margin-bottom: 20px;
  }

  .nav-links a {
    text-decoration: none;
    color: var(--text-light);
    font-weight: 600;
    font-size: 1.1rem;
    padding: 10px 30px;
    display: flex;
    align-items: center;
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
  }
  .nav-links a:hover, .nav-links a.active {
    background-color: var(--primary);
    color: white;
    border-left-color: white;
  }

  .nav-links a svg {
    margin-right: 12px;
    fill: currentColor;
  }

  /* Main Content */
  .main-content {
    flex-grow: 1;
    padding: 40px 50px;
    overflow-y: auto;
    position: relative;
    z-index: 5;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
  }

  .header h1 {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary);
    margin: 0;
  }

  .profile {
    color: var(--text-light);
    font-weight: 600;
    font-size: 1rem;
  }

  /* Cards Grid */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
  }

  .card {
    background: rgba(255 255 255 / 0.1);
    border-radius: var(--radius);
    padding: 25px 30px;
    box-shadow: 0 8px 20px rgba(10, 132, 255, 0.2);
    transition: background 0.3s ease;
    cursor: default;
  }
  .card:hover {
    background: rgba(10, 132, 255, 0.15);
  }

  .card h3 {
    margin-top: 0;
    margin-bottom: 15px;
    font-weight: 700;
    font-size: 1.3rem;
    color: var(--primary);
  }
  .card p {
    margin: 0;
    color: var(--text-light);
    font-weight: 500;
  }

  /* Input and button inside cards */
  .card input[type="text"] {
    width: 100%;
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    margin-bottom: 15px;
    outline: none;
  }
  .card button {
    padding: 12px 20px;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: var(--primary);
    color: white;
    font-size: 1rem;
    transition: background 0.25s ease;
  }
  .card button:hover {
    background: var(--primary-hover);
  }

  /* Scrollbar customization */
  .main-content::-webkit-scrollbar {
    width: 8px;
  }
  .main-content::-webkit-scrollbar-thumb {
    background-color: var(--primary);
    border-radius: 10px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      flex-direction: row;
      padding: 10px 0;
      overflow-x: auto;
      box-shadow: none;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      flex-grow: 0;
    }
    .nav-links li {
      margin: 0;
    }
    .nav-links a {
      padding: 10px 15px;
      border-left: none;
      border-bottom: 3px solid transparent;
    }
    .nav-links a:hover, .nav-links a.active {
      border-bottom-color: var(--primary);
      background-color: transparent;
      color: var(--primary);
      border-left-color: transparent;
    }
    .main-content {
      padding: 20px 15px;
      height: calc(100vh - 60px);
    }
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<nav class="sidebar" aria-label="Sidebar Navigation">
  <h2>Reyes</h2>
  <ul class="nav-links" role="menu">
    <li><a href="#" class="active" role="menuitem" tabindex="0">Dashboard</a></li>
    <li><a href="#" role="menuitem" tabindex="-1">Likes</a></li>
    <li><a href="#" role="menuitem" tabindex="-1">Settings</a></li>
    <li><a href="#" role="menuitem" tabindex="-1">Logout</a></li>
  </ul>
</nav>

<main class="main-content" role="main" aria-label="Dashboard Content">
  <header class="header">
    <h1>Dashboard</h1>
    <div class="profile" aria-label="User Profile">
      Welcome, Reyes
    </div>
  </header>

  <section class="cards" aria-label="Statistics and actions">
    <article class="card" aria-label="Likes Submitted">
      <h3>Likes Submitted</h3>
      <p>1200</p>
    </article>

    <article class="card" aria-label="Pending Likes">
      <h3>Pending Likes</h3>
      <p>45</p>
    </article>

    <article class="card" aria-label="Submit New Player ID">
      <h3>Submit New Player ID</h3>
      <input type="text" id="playerId" placeholder="Enter your Player ID" autocomplete="off" autocapitalize="off" />
      <button id="sendBtn">Send</button>
      <div id="status" class="status" aria-live="polite" style="margin-top: 10px; color: lightgreen;"></div>
    </article>

  </section>
</main>

<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 40 },
      color: { value: '#a3a3a3' },
      shape: { type: 'circle' },
      opacity: { value: 0.35 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 140, color: '#a3a3a3', opacity: 0.07, width: 1 },
      move: { enable: true, speed: 1.3 }
    },
    interactivity: {
      detect_on: 'canvas',
      events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
      modes: { repulse: { distance: 70 }, push: { particles_nb: 3 } }
    },
    retina_detect: true
  });

  const sendBtn = document.getElementById('sendBtn');
  const playerInput = document.getElementById('playerId');
  const status = document.getElementById('status');

  function validatePlayerId(id) {
    if (!id || id.trim().length < 3) return 'Player ID must be at least 3 characters.';
    if (id.trim().length > 64) return 'Player ID is too long.';
    return null;
  }

  async function sendPlayerId(playerId) {
    status.textContent = 'Sending...';
    status.className = 'status';
    sendBtn.disabled = true;
    try {
      // Aquí pondrías tu URL para el backend que envíe el mensaje a Telegram
      const resp = await fetch('https://your-backend-url.com/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ playerId: playerId.trim() })
      });
      if (!resp.ok) throw new Error('Server error');
      const data = await resp.json();
      if (data.ok) {
        status.textContent = 'Sent successfully! Thanks.';
        status.className = 'status success';
        playerInput.value = '';
      } else {
        throw new Error(data.error || 'Unknown error');
      }
    } catch (e) {
      status.textContent = 'Error: ' + e.message;
      status.className = 'status error';
    } finally {
      sendBtn.disabled = false;
    }
  }

  sendBtn.addEventListener('click', () => {
    const error = validatePlayerId(playerInput.value);
    if (error) {
      status.textContent = error;
      status.className = 'status error';
      return;
    }
    sendPlayerId(playerInput.value);
  });

  playerInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
  </html>
