<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Reyes Dashboard</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --panel: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.08);
      --accent: #0A84FF;
      --accent-2: #00C6FF;
      --card-radius: 14px;
      --glass-border: rgba(255,255,255,0.08);
      --muted: #9aa4b2;
      --text: #e9f0f7;
      --error: #ff6b6b;
      --success: #30d158;
      font-family: 'Montserrat', -apple-system, system-ui, Roboto, 'Helvetica Neue', Arial;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 0;
      filter: brightness(0.9) contrast(1.02);
    }

    .wrap {
      position: relative;
      z-index: 2;
      max-width: 400px;
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: var(--card-radius);
      border: 1px solid var(--glass-border);
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px) saturate(140%);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .wrap h2 {
      margin: 0 0 12px;
      font-size: 1.5rem;
      color: var(--accent);
      letter-spacing: 0.01em;
      text-align: center;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background: var(--glass);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.5);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      box-shadow: 0 10px 24px rgba(10,132,255,0.18);
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    .btn:hover:not(:disabled) {
      background: linear-gradient(180deg, var(--accent-2), var(--accent));
    }
    .btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--error);
      font-weight: 600;
      font-size: 0.95rem;
      text-align: center;
      min-height: 1.2em;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.25);
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="wrap" id="loginWrap">
    <h2>Login</h2>

    <div>
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter your username" autocomplete="username" />
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" />
    </div>

    <button id="loginBtn" class="btn"><span>Log In</span></button>
    <div id="errorMsg" class="error-message"></div>
  </div>

<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 45, density: { enable: true, value_area: 800 } },
      color: { value: '#9fbbe8' },
      shape: { type: 'circle' },
      opacity: { value: 0.25, anim: { enable:false } },
      size: { value: 3, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#9fbbe8",
        opacity: 0.4,
        width: 1
      },
      move: { enable:true, speed: 1.2, direction: 'none', out_mode:'out' }
    },
    interactivity: {
      detect_on: 'canvas',
      events: { onhover:{ enable:true, mode:'repulse' }, onclick:{ enable:true, mode:'push' } },
      modes: { repulse:{ distance:90 }, push:{ particles_nb: 4 } }
    },
    retina_detect:true
  });

  const loginBtn = document.getElementById('loginBtn');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const errorMsg = document.getElementById('errorMsg');

  const users = [
    { username: "user1", password: "pass123" },
    { username: "admin", password: "adminpass" }
  ];

  loginBtn.addEventListener('click', () => {
    errorMsg.textContent = '';
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!username || !password) {
      errorMsg.textContent = "Please enter username and password.";
      return;
    }

    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
      errorMsg.style.color = 'var(--success)';
      errorMsg.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        // Replace this with actual dashboard redirection or loading
        window.location.reload();
      }, 1200);
    } else {
      errorMsg.style.color = 'var(--error)';
      errorMsg.textContent = "Invalid username or password.";
    }
  });
</script>
</body>
</html>
